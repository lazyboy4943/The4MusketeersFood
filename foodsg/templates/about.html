{% extends "layout.html" %}

{% block title %}
    About 
{% endblock %}

{% block body %}
    <div class = 'banner'>
        <img src = 'static/img/banner2.png'>
    </div>
    <h1 style="font-weight: bold; color: #a4a4a4">Creators of <span style="color: #529bf5;">Uni</span><span style="color:#82b1ea;">C</span></h1>
    {% for name in names %}
        <b><p style="color: #e7e7e7;">{{ name }}</p></b>
    {% endfor %}
    <h3 style="font-weight: bold; color: #a4a4a4">As part of Ignite 2021 by Notebook & IIM-Calcutta</h3>
    <div class="wrappersignin" onclick="location.href='/signedin'" style="width: 200px;">
        <div class="button">
            <span class="button__mask"></span>
            <span class="button__text">Back to Home</span>
            <span class="button__text button__text--bis">Back to Home</span>
        </div>
        <br>
    </div>
{% endblock %}
